<!DOCTYPEhtml>
<html>
<head>
<style type="text/css">
.o{min-width:100px;min-height:20px;border:solid 1px #000;padding:0px;}
body{background-color:#afeeee;
}
#h{
float:left;
}
#j{
float:right;
}
#container{
text-align:center;
}

.r{
display:inline-block;
}
#btn2{
display:inline-block;
}
#a{
color:crimson;
font-size:20px;}
#c{
color:green;
font-size:20px;}
#container{
    border: 2px solid;
    border-radius: 25px;
} 
#l{
background-color:#f0e68c;
border:solid red 2px;
}
input:focus{
background-color:#eeea88;
}
#b{
color:orange;
}
#g{
color:purple;
}

</style>
<script type="text/javascript">				
function createTable() { 					//function for creating the table
var rows  = document.getElementById('tb_rows').value;
var cols  = document.getElementById('tb_cols').value;
document.getElementById('a').innerHTML = "You have choosen "+rows+" rows and "+cols+" columns" ;
document.getElementById('b').innerHTML = "ENTER THE DATA" ;
document.getElementById('tb_container').innerHTML = "" ;
document.getElementById('tb_display').innerHTML = "" ;
    
    tblHtml = '<table id="table">'
    for (i=0; i<rows; i +=1 ) {
        tblHtml += '<tr>';
        for (j=0; j<cols; j +=1 ) {
         tblHtml += '<td id="f" class="o"><input type="text" id="data"></td>';
        }
          tblHtml += '</tr>';
    }
     tblHtml += '</table>';

     tblHtml += '<input type="button" value="display data" onclick="displaydata()">';

    document.getElementById('tb_container').innerHTML = tblHtml;

}
function displaydata()		//function for displaying the data
{
document.getElementById('c').innerHTML = "HERE IS YOUR DATA TABLE";
document.getElementById('tb_display').innerHTML = "";
    var rows  = document.getElementById('tb_rows').value;
     var cols  = document.getElementById('tb_cols').value;
     var tb = document.getElementById('table');

    tblHtml = '<table>'
    for (i=0; i<rows; i +=1 ) {
        tblHtml += '<tr class="a">';
        for (j=0; j<cols; j +=1 ) {
         tblHtml += '<td id="l" class="o">';
            tblHtml += tb.rows[i].cells[j].getElementsByTagName("input")[0].value;  	//DOM  event to get the user data into the table
            tblHtml += '</td>'
        }
          tblHtml += '</tr>';
    }
     tblHtml += '</table>';
document.getElementById('tb_display').innerHTML = tblHtml;

}

</script>

</head>
<body>
<p><img id="h" src="smiley1.jpg" width="200px" height="200px"></p>
<p><img id="j" src="smiley2.jpg" width="200px" height="200px"></p>
<div id="container">
<b><h1 id="g">CREATE A DROP DOWN LIST USING JAVASCRIPT</h1></b><br><br>
<b>How many rows would you like?</b> 
<select name="Row" id="tb_rows">
<option value="1">One</option>
<option value="2">Two</option>
<option value="3">Three</option>
<option value="4">Four</option>
<option value="5" selected>Five</option>
</select>
<br><br>
<b>How many cols would you like?</b>
<select name="Column" id="tb_cols">
<option value="1">One</option>
<option value="2">Two</option>
<option value="3">Three</option>
<option value="4" selected>Four</option>
</select>
<br><br>




<input type="button" value="Create Table" onclick="createTable()" > <br><br>
<p id="a"></p>
<p id="b"></p>
<div id="tb_container" class="r"></div><br><br>
<marquee><p id="c"></p></marquee>
<div id="tb_display" class="r"></div><br><br>
</div>

</body>
</html>
